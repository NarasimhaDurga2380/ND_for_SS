      "use strict";
      class Love {
        constructor(boyName, girlName, companyName) {
          this.boyName = boyName;
          this.girlName = girlName;
          this.companyName = companyName;
        }
        initialMeet(projectName, year) {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              if (projectName === AgileCRMProjects.S) {
                makeTextGlow(`${this.boyName} and ${this.girlName} met together in ${projectName} project`);
                resolve(true);
              } else {
                reject(`${this.boyName} and ${this.girlName} haven't met in ${projectName} project`);
              }
            }, year + 1000);
          });
        }
        buildLoveWithTrust(typeOfLove, year) {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              if (Object.values(FactorForSuccessfulLove).includes(typeOfLove)) {
                makeTextGlow(`${this.boyName} and ${this.girlName} have started loving eachother`);
                resolve(true);
              } else {
                reject(`Love doesn't happen in between ${this.boyName} and ${this.girlName}`);
              }
            }, year);
          });
        }
        getApprovalFromParents(tip, year) {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              if (Object.values(TipsForParentsApproval).includes(tip)) {
                makeTextGlow(`${this.boyName} and ${this.girlName} have gotten approval for their love from their parents with the tip of ${tip}`);
                resolve(true);
              } else {
                reject(`${this.boyName} and ${this.girlName} haven't gotten approval for their love from their parents`);
              }
            }, year);
          });
        }
        isFulfilled(year) {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              makeTextGlow(`Yahooo, ${this.boyName} and ${this.girlName} got married with a lot of struggles and wish successfull life ahead`);
              loadTsParticles();
              resolve(true);
            }, year + 1000);
          });
        }
        async printLoveJourney(data) {
          try {
            makeTextGlow(`Please wait....Trying to fetch love story of ${this.boyName} and ${this.girlName} in the company ${this.companyName}`);
            await this.initialMeet(data.projectName, data.initialMeetYear);
            await this.buildLoveWithTrust(data.typeOfLove, data.buildLoveYear);
            await this.getApprovalFromParents(data.tipForParentsApproval, data.approvalYear);
            await this.isFulfilled(data.successfullYear);
            setTimeout(() => makeTextGlow("HAPPY MARRIED LIFE Satish üíñ Siri üòç"), 2000);
            setTimeout(() => {makeTextGlow("4m Narasimha üòç", "from"); window.scrollTo({ left: 0, top: document.body.scrollHeight, behavior: "smooth" }); }, 4000);
          } catch (e) {
            console.error(e);
          }

      const trueLovePair = new Love(`Satish`, `Siri`, `Agile CRM`);
      trueLovePair.printLoveJourney({
